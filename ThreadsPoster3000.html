<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar en Threads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Publicar en Threads</h1>
    <form id="threadsForm">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" placeholder="Ingresa tu Threads User ID" required>

      <label for="accessToken">Access Token:</label>
      <input type="text" id="accessToken" placeholder="Ingresa tu Access Token" required>

      <label for="text">Texto (máx. 500 caracteres):</label>
      <textarea id="text" placeholder="Escribe tu publicación aquí..." maxlength="500" required></textarea>

      <button type="submit">Publicar</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById("threadsForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      // Obtener los datos del formulario
      const userId = document.getElementById("userId").value.trim();
      const accessToken = document.getElementById("accessToken").value.trim();
      const text = document.getElementById("text").value.trim();

      const responseMessage = document.getElementById("responseMessage");

      // Validar entrada de texto
      if (text.length > 500) {
        responseMessage.textContent = "El texto excede el límite de 500 caracteres.";
        responseMessage.style.color = "red";
        return;
      }

      try {
        // Paso 1: Crear el contenedor de texto
        const containerResponse = await fetch(`https://graph.threads.net/v1.0/${userId}/threads`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            media_type: "TEXT",
            text: text,
            access_token: accessToken
          })
        });

        const containerData = await containerResponse.json();

        if (!containerResponse.ok) {
          throw new Error(containerData.error?.message || "Error al crear el contenedor.");
        }

        const creationId = containerData.id; // ID del contenedor creado

        // Paso 2: Publicar el contenedor
        const publishResponse = await fetch(`https://graph.threads.net/v1.0/${userId}/threads_publish`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            creation_id: creationId,
            access_token: accessToken
          })
        });

        const publishData = await publishResponse.json();

        if (!publishResponse.ok) {
          throw new Error(publishData.error?.message || "Error al publicar en Threads.");
        }

        // Mostrar mensaje de éxito
        responseMessage.textContent = "¡Publicación realizada con éxito!";
        responseMessage.style.color = "green";
      } catch (error) {
        // Mostrar mensaje de error
        responseMessage.textContent = `Error: ${error.message}`;
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
